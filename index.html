<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="greeting"></h1>
    <h2 id="currentTime"></h2>
    <div class="credit">Made By Chitraaksh</div>
    <button id="add-button" alt=" ">
        <i>a</i> <i>d</i> <i>d</i> <i>i</i><i>t</i> <i>i</i> <i>o</i> <i>n</i>
    </button>
    <button id="subtract-button" alt=" ">
        <i>s</i> <i>u</i> <i>b</i> <i>t</i> <i>r</i> <i>a</i> <i>c</i>  <i>t</i> <i>i</i> <i>o</i> <i>n</i>
    </button>
    <button id="multiply-button" alt=" ">
        <i>m</i><i>u</i><i>l</i><i>t</i><i>i</i><i>p</i><i>l</i><i>i</i><i>c</i><i>a</i><i>t</i><i>i</i><i>o</i><i>n</i>
    </button>
    <button id="divide-button" alt=" ">
        <i>d</i><i>i</i><i>v</i><i>i</i><i>s</i><i>i</i><i>o</i><i>n</i>
    </button>
    <button id="modulus-button" alt=" ">
        <i>m</i><i>o</i><i>d</i><i>u</i><i>l</i><i>u</i><i>s</i>
    </button>
        <script src="script.js"></script>
</body>
</html>
